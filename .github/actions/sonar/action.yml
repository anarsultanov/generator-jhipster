name: 'SonarQube PR Analysis'
description: 'A GitHub Action to perform SonarQube analysis on a PR with caching and metrics retrieval.'

inputs:
  sonar_project_key:
    description: 'SonarQube project key'
    required: true
  workdir:
    description: 'Working directory for the action'
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: 'Create cache directory and copy files'
      if: github.ref == 'refs/heads/main'
      shell: bash
      run: |
        mkdir -p ./cached-project
        cp -r ${{ inputs.workdir }}/. ./cached-project/

    - name: 'Cache copied project (main)'
      if: github.ref == 'refs/heads/main'
      uses: actions/cache@v4
      with:
        path: ./cached-project
        key: project-cache-${{ github.sha }}

    - name: 'Restore project cache to specific directory'
      if: github.event_name == 'pull_request'
      id: restore-cache
      uses: actions/cache@v4
      with:
        path: ./cached-project
        key: project-cache-${{ github.event.pull_request.base.sha }}
        restore-keys: |
          project-cache-

    - name: 'Install jq'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: sudo apt-get install -y jq

    - name: 'Start SonarQube'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        docker run -d --name sonar-server -p 9000:9000 mc1arke/sonarqube-with-community-branch-plugin:latest
        until curl -s http://localhost:9000/api/system/status | grep -q '"status":"UP"'; do
          echo "Waiting for SonarQube to start..."
          sleep 5
        done

    - name: 'Run SonarQube on main (cached)'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        cd cached-project
        ls -la
        ./mvnw -ntp --batch-mode initialize org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.projectKey=${{ inputs.sonar_project_key }} \
          -Dsonar.login=admin \
          -Dsonar.password=admin

    - name: 'Run SonarQube on PR'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        cd ${{ inputs.workdir }}
        ls -la
        ./mvnw -ntp --batch-mode initialize org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.projectKey=${{ inputs.sonar_project_key }} \
          -Dsonar.login=admin \
          -Dsonar.password=admin
          -Dsonar.pullrequest.key=${{github.event.pull_request.number}}
          -Dsonar.pullrequest.branch=${{github.head_ref}}
          -Dsonar.pullrequest.base=${{github.base_ref}}

    - name: 'Retrieve PR metrics'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        sonar_response=$(curl -s -u admin:admin \
        "http://localhost:9000/api/measures/component?component=${{ inputs.sonar_project_key }}&pullRequest=${{ github.event.pull_request.number }}&metricKeys=bugs,coverage,vulnerabilities,duplicated_lines_density,code_smells,security_hotspots")

        echo "SonarQube Analysis response: $sonar_response"

        error=$(echo $sonar_response | jq -r .errors)
        measures_length=$(echo "$sonar_response" | jq '.component.measures | length')

        if [[ $error == null && $measures_length -gt 0 ]]; then
          success=true
        else
          echo "Failed to get Sonar analysis results."
          exit 1
        fi

        measure () {
          echo "$sonar_response" | jq -r .component | jq -r .measures | jq '[.[]|select(.metric=="'$1'")][0]' | jq -r .value
        }

        vul=$(measure "vulnerabilities")
        cov=$(measure "coverage")
        bug=$(measure "bugs")
        dup=$(measure "duplicated_lines_density")
        csm=$(measure "code_smells")
        sec=$(measure "security_hotspots")

        echo "----- SonarQube Analysis Results -----"
        echo "  Coverage:          ${cov:-N/A}%"
        echo "  Vulnerabilities:   ${vul:-N/A}"
        echo "  Bugs:              ${bug:-N/A}"
        echo "  Duplication:       ${dup:-N/A}%"
        echo "  Code smells:       ${csm:-N/A}"
        echo "  Security Hotspots: ${sec:-N/A}"
        echo "--------------------------------------"

        fail () {
          echo
          echo 'Listing all unresolved issues:'
          curl -s -u admin:admin \
          "http://localhost:9000/api/issues/search?componentKeys=${{ inputs.sonar_project_key }}&resolved=false&pullRequest=${{ github.event.pull_request.number }}" | \
          jq -r '.issues[] | "File: \(.component) Line: \(.line)\n  [\(.rule)] \(.message)\n"'
          exit 1
        }

        if [[ $vul != "0" && $vul != "" ]]; then
          echo "SonarQube Analysis failed -> Vulnerabilities found"
          fail
        fi

        if [[ $bug != "0" && $bug != "" ]]; then
          echo "SonarQube Analysis failed -> Bugs found"
          fail
        fi

        if [[ $dup != "0.0" && $dup != "" ]]; then
          echo "SonarQube Analysis failed -> Code duplication found"
          fail
        fi

        if [[ $csm != "0" && $csm != "" ]]; then
          echo "SonarQube Analysis failed -> Code smells found"
          fail
        fi

        if [[ $sec != "0" && $sec != "" ]]; then
          echo "SonarQube Analysis failed -> Security hotspots found"
          fail
        fi

        echo "SonarQube Analysis passed successfully."

    - name: 'Stop SonarQube'
      if: github.event_name == 'pull_request' && steps.restore-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        docker stop sonar-server
        docker rm sonar-server
